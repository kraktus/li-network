<html>
<head>
<style>
/* HTML styles */
html{ width: 100%; }
body{ 
  width: 100%; 
  margin: 0; padding: 0; 
  display: flex; 
  font-family: sans-serif; font-size: 75%; }
.controls {
  flex-basis: 200px;
  padding: 0 5px;
}
.controls .force {
  background-color:#eee;
  border-radius: 3px;
  padding: 5px;
  margin: 5px 0;
}
.controls .force p label { margin-right: .5em; font-size: 120%; font-weight: bold;}
.controls .force p { margin-top: 0;}
.controls .force label { display: inline-block; }
.controls input[type="checkbox"] { transform: scale(1.2, 1.2); }
.controls input[type="range"] { margin: 0 5% 0.5em 5%; width: 90%; }
/* alpha viewer */
.controls .alpha p { margin-bottom: .25em; }
.controls .alpha .alpha_bar { height: .5em; border: 1px #777 solid; border-radius: 2px; padding: 1px; display: flex; }
.controls .alpha .alpha_bar #alpha_value { background-color: #555; border-radius: 1px; flex-basis: 100% }
.controls .alpha .alpha_bar:hover { border-width: 2px; margin:-1px; }
.controls .alpha .alpha_bar:active #alpha_value { background-color: #222 }

/* SVG styles */
svg {
  flex-basis: 100%;
  min-width: 200px;
}
.nodes circle {
  pointer-events: all;
}

</style>
</head>
<body>
<div class="controls">
  <div class="force alpha">
    <p><label>alpha</label> Simulation activity</p>
    <div class="alpha_bar" onclick="restart();"><div id="alpha_value"></div></div>
  </div>
  <div class="force">
    <label><strong>Api</strong>
      <label><input type="text", id="LichessId">Lichess username</label>
      <label><input type="submit", onclick='restart()'>Start searching</label>
    </label>
  </div>

  <div class="force">
    <label><strong onload="minVsGame.value = config.minVsGame">Display</strong>
      <output id="minVsGame">2</output>
      <input type="range" min="1" max="20" value=2 step="1" oninput="d3.select('#minVsGame').text(value); config.minVsGame=value; restart();">
    </label>
  </div>

</div>
<svg></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
let svg = d3.select("svg"),
    width = +svg.node().getBoundingClientRect().width,
    height = +svg.node().getBoundingClientRect().height;

// svg objects
let link, node;

const rawData = {}

let config = {
  lichessId: "german11",
  maxGame: 100,
  minVsGame: 2,
}

const readStream = processLine => response => {
  const stream = response.body.getReader();
  const matcher = /\r?\n/;
  const decoder = new TextDecoder();
  let buf = '';
  const loop = () =>
    stream.read().then(({ done, value }) => {
      if (done) {
        if (buf.length > 0) processLine(JSON.parse(buf));
      } else {
        const chunk = decoder.decode(value, {
          stream: true
        });
        buf += chunk;

        const parts = buf.split(matcher);
        buf = parts.pop();
        for (const i of parts.filter(p => p)) processLine(JSON.parse(i));
        return loop();
      }
    });

  return loop();
}

const headers = new Headers({
    "accept": "application/x-ndjson"
});
const options = {
    headers: headers,
}

const onGame = game => {
  // sorted alphabetically
  const players = [[game.players.white, "white"], [game.players.black, "black"]]
  .sort((a, b) => a[0].user.id.localeCompare(b[0].user.id));
  console.log(players)
  // store the outcome compared to the first player
  let score = 0
  if (game.winner == undefined) {
    score = 0.5
  } else if (game.winner == players[0][1]) {
    score = 1
  }
  console.log(score)
  let playerLink = rawData[`${players[0][0].user.id}-${players[1][0].user.id}`]
  if (playerLink == undefined) {
    playerLink = {}
    playerLink.games = 1
    playerLink.score = score
    playerLink.createdAt = game.createdAt
  } else if (playerLink.createdAt > game.createdAt){
    playerLink.games += 1
    playerLink.score += score
    playerLink.createdAt = game.createdAt
  }
  rawData[`${players[0][0].user.id}-${players[1][0].user.id}`] = playerLink
}

fetch(`https://lichess.org/api/games/user/${config.lichessId}?max=${config.maxGame}`, options).then(readStream(onGame))

const makeGraph = () => {
  const filteredData = Object.entries(rawData).filter(x => x[1].games >= config.minVsGame
  );
  console.log(filteredData)
  let playerNodes = new Set();
  console.log(playerNodes);
  filteredData.forEach(x => x[0].split('-').forEach(x => playerNodes.add(x)));
  let playerLinks = filteredData.map(x => {
    let players = x[0].split('-');
    return {
      "source": players[0],
      "target": players[1],
      "games": x[1].games,
      "score": x[1].score
    }
  });
  playerNodes = [...playerNodes].map(x => {return {"id": x}});
  console.log(playerNodes)
  return {
    "nodes": playerNodes,
    "links": playerLinks
  }
}

let forceProperties = {
    center: {
        x: 0.5,
        y: 0.5
    },
    charge: {
        enabled: true,
        strength: -30,
        distanceMin: 1,
        distanceMax: 2000
    },
    collide: {
        enabled: true,
        strength: .7,
        iterations: 1,
        radius: 5
    },
    link: {
        enabled: true,
        distance: 30,
        iterations: 1
    }
};
// force simulator
let simulation = d3.forceSimulation();


const restart = () => {
  svg.selectAll("*").remove();
  let graph = makeGraph();
  console.log("graph", graph);
  initializeSimulation(graph);
  initializeDisplay(graph);
}



//////////// FORCE SIMULATION //////////// 



// set up the simulation and event to update locations after each tick
function initializeSimulation(graph) {
  simulation.nodes(graph.nodes);
  initializeForces();
  updateForces(graph);
  simulation.on("tick", ticked);
}
// add forces to the simulation
function initializeForces() {
    // add forces and associate each with a name
    simulation
        .force("link", d3.forceLink())
        .force("charge", d3.forceManyBody())
        .force("collide", d3.forceCollide())
        .force("center", d3.forceCenter());
    // apply properties to each of the forces
}

// apply new force properties
function updateForces(graph) {
    // get each force by name and update the properties
    simulation.force("center")
        .x(width * forceProperties.center.x)
        .y(height * forceProperties.center.y);
    simulation.force("charge")
        .strength(forceProperties.charge.strength * forceProperties.charge.enabled)
        .distanceMin(forceProperties.charge.distanceMin)
        .distanceMax(forceProperties.charge.distanceMax);
    simulation.force("collide")
        .strength(forceProperties.collide.strength * forceProperties.collide.enabled)
        .radius(forceProperties.collide.radius)
        .iterations(forceProperties.collide.iterations);
    simulation.force("link")
        .id(function(d) {return d.id;})
        .distance(forceProperties.link.distance)
        .iterations(forceProperties.link.iterations)
        .links(forceProperties.link.enabled ? graph.links : []);

    // updates ignored until this is run
    // restarts the simulation (important if simulation has already slowed down)
    simulation.alpha(1).restart();
}



//////////// DISPLAY ////////////

// generate the svg objects and force simulation
function initializeDisplay(graph) {
  // set the data and properties of link lines
  console.log("graph init", graph)
  link = svg.append("g")
        .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line");

  // set the data and properties of node circles
  node = svg.append("g")
        .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

  // node tooltip
  node.append("title")
      .text(function(d) { return d.id; });
  // visualize the graph
  updateDisplay();
}

// update the display based on the forces (but not positions)
function updateDisplay() {
  const colors  = d3.scaleLinear().domain([0,500]).range(["grey", "red"])

    node
        .attr("r", forceProperties.collide.radius)
        .attr("stroke", "grey")
        .attr("stroke-width", 10);

    link
        .attr("stroke-width", d => d.games)
        .attr("stroke", d => colors(Math.abs(d.score/d.games - 0.5)*100))
        .attr("opacity", forceProperties.link.enabled ? 1 : 0);
    console.log(node, link)
}

// update the display positions after each simulation tick
function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    d3.select('#alpha_value').style('flex-basis', (simulation.alpha()*100) + '%');
}



//////////// UI EVENTS ////////////

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0.0001);
  d.fx = null;
  d.fy = null;
}

// update size-related forces
d3.select(window).on("resize", function(){
    width = +svg.node().getBoundingClientRect().width;
    height = +svg.node().getBoundingClientRect().height;
    updateForces();
});

// convenience function to update everything (run after UI input)
function updateAll() {
    updateForces();
    updateDisplay();
}
</script>
</body>
</html>
